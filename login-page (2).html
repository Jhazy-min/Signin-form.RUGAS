<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("min.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    .form-box {
      background: rgba(173, 216, 230, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form action="#">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>signup.html"Don't have an account?<a href="Sign Up.html">signup</a></p>
  </div>
</body>
</html>
